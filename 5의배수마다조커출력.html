<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>5의배수마다조커출력</title>
<style>
/*css 선택자 중 점을 붙인 선택자를 클래스명이라고 함*/
.wrapper-style{
	width:300px;
	height:400px;
	border:1px solid red;
	margin:auto;
}

.header{
	width:100%;
	height:50px;
	background:yellow;
}

.content{
	width:100%;
	height:350px;	
}

.header button{
	width:100%;
	height:100%;
}

/*이미지의 사이즈를 강제 부여*/
.content img{
	width:300px;
	height:350px;
}
</style>
<script>
//다음 사진이 나오면서, 5번째마다 조커 사진이 나오도록
//문서 내의 content라는 css의 선택자 안에 있는 img의 src를 바꾸자
//단, 5의 배수의 경우 조커가 출력

let n=1;

function next(){
	n++; //1누적
	//querySelector는 js에서 css의 선택자를 그대로 사용할 수 있음
	//let card=삼항연산자에게 5의 배수인지 판단하게함
	let card=(n%5==0)? "joker.png":"h"+n+".png";
	document.querySelector(".content img").src="../images/card/"+card;
}

</script>
</head>
<body>
	<div class="wrapper-style">
		<div class="header">
			<button onClick="next()">카드출력</button>
		</div>
		<div class="content">  
			<img src="../images/card/h1.png">
		</div>
	</div>
</body>
</html>
