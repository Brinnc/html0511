<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>동전뒤집기</title>
<style>
#wrapper{
	width:300px;
	height:400px;
	background:grey;
	margin:auto;
}

#header{
	width:100%;
	height:50px;
}

#content{
	width:100%;
	height:350px;
}

#wrapper button{
	width:100%;
	height:100%;
}

#content img{
	width:100%;
	height:100%;
}

</style>
<script>
	let x="뒤"
	let flag=false;

	function turn(){
		x=(flag)? "앞":"뒤"
		document.getElementById("pic").src="../images/100_"+x+".jpg"
		flag=!flag; //!!논리값 뒤집기 기억!!
	}

</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<button onClick="turn()">버튼</button>
		</div>
		<div id="content">
			<img id="pic" src="../images/100_앞.jpg">
		</div>
	</div>

</body>
</html>
